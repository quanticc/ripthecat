plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'top.quantic'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.8'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '6.0-alpha-1'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.5'
    compile group: 'com.univocity', name: 'univocity-parsers', version: '2.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': "top.quantic.ripthecat.Main"
    }
}
